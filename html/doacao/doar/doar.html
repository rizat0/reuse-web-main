<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REUSE - Doar</title>

    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="doar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="sidebar">
        <img class="logo" src="../../../img/logoreuse.png">
        <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
        <a href="../../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>
        <a href="../../doacao/busca instituicoes/buscaInstituicoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../../informacoes pessoais/perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <div class="content">

        <!-- CARD DA INSTITUIÇÃO -->
        <section class="instituicao-card">
            <div class="instituicao-header">
                <img src="../../../img/profile.png" class="profile-photo">

                <div class="instituicao-nome">
                    <h3>Nome da instituicao</h3>
                    <span>@nomeDeUsuario</span>
                </div>
            </div>

            <div class="instituicao-info">
                <div><strong>CEP:</strong> 00000-000</div>
                <div><strong>CNPJ:</strong> 00.000.000/0000-00</div>
            </div>
        </section>

        <!-- CARD PRINCIPAL -->
        <section class="int-doacao">
            <a onclick="history.back()" class="voltar">
                <i class="bi bi-arrow-left"></i>
            </a>

            <h1>Selecione as roupas para doação</h1>
            <hr>

            <!-- GRID DE PRODUTOS -->
            <div class="product-grid">
            </div>

            <hr>

            <!-- ENVIO -->
            <h2>Envio da doação</h2>

            <div class="options">
                <label class="option">
                    <input type="radio" name="env" value="apps">
                    Uber entrega.
                </label>

                <label class="option">
                    <input type="radio" name="env" value="correios">
                    Correios.
                </label>

                <label class="option">
                    <input type="radio" name="env" value="acom">
                    Entrega por conta própria.
                </label>
            </div>

            <button class="confirm" id="btnConfirmarDoacao">
                Continuar
            </button>

        </section>
    </div>

    <script type="module" src="doar.js"></script>
</body>
</html>
